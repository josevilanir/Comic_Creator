<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador e Leitor de Quadrinhos</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
      function toggleMode() {
          document.body.classList.toggle("light-mode");
      }
    </script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <h1>Criador e Leitor de Quadrinhos e Mangás</h1>
            <button class="toggle-mode" onclick="toggleMode()">Alternar Modo</button>
        </div>
        
        <div class="content">
            <!-- Espaço para URLs predefinidas -->
            <div class="predefinidas">
                <h2>URLs Predefinidas</h2>
                <p>Em breve: URLs predefinidas para facilitar o download de mangás.</p>
            </div>

            <!-- Formulário para inserir URLs -->
            <div class="url-form">
                <form action="/processar_url" method="POST">
                    <label for="url_site">Digite a URL do site para baixar e gerar o PDF:</label>
                    <input type="text" id="url_site" name="url_site" placeholder="https://exemplo.com" required>
    
                    <label for="num_capitulos">Número de capítulos para baixar:</label>
                    <input type="number" id="num_capitulos" name="num_capitulos" min="1" value="1" required>
    
                    <input type="submit" value="Baixar e Gerar PDF">
                </form>
            </div>
    
            <!-- Biblioteca -->
            <div class="biblioteca">
                <button class="biblioteca-btn" onclick="window.location.href='/biblioteca'">Acessar Biblioteca</button>
            </div>
        </div>

        <!-- Rodapé -->
        <div class="footer">
            <p>&copy; 2023 Criador e Leitor de Quadrinhos. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
