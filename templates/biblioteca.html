<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Quadrinhos</title>
  <link rel="stylesheet" href="/static/library.css">
</head>
<body>
  <div class="container">
    <h1>Biblioteca de Quadrinhos</h1>
    
    {% if conteudo %}
    <div class="comics-list">
      {% for item in conteudo %}
        <div class="comic-card">
          {% if item.tipo == 'arquivo' %}
            <!-- Link to view PDF files -->
            <a href="{{ url_for('visualizar_pdf', caminho_relativo=item.caminho) }}" target="_blank">{{ item.nome }}</a>
          {% else %}
            <!-- Link to list PDFs in a subdirectory -->
            <a href="{{ url_for('listar_pasta', nome_pasta=item.nome) }}">{{ item.nome }}</a>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    {% else %}
      <p>Nenhum conteúdo disponível.</p>
    {% endif %}

    <div class="actions">
      <a href="/">Voltar para o Início</a>
    </div>
  </div>
</body>
</html>
